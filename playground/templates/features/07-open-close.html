{% extends "base.html" %}

{% block extra_js %}
  <script type="module" src="static/js/features/07-open-close.js"></script>
{% endblock %}

{% block content %}
  <main class="container py-3">
    <h1>Multiple Open/Close Sequences</h1>
    <p>
      User can trigger multiple open/close sequences (eventually with different root folder each). In such case commander will "appear" and "disappear" i.e. open and close.
    </p>
    <div id="selections-and-actions" class="showroom">
      <div>
        <select id="which-commander">
          <option value="#commander1">Commander 1</option>
          <option value="#commander2">Commander 2</option>
        </select>

        <select id="which-action">
          <option value="open">Open</option>
          <option value="close">Close</option>
          <option value="insert-dummy">Insert Dummy</option>
        </select>

        <select id="which-folder">
          <!-- MUST be in sync with app.browser.FOLDERS values -->
          <option value="-1">Home</option>
          <option value="3">My Documents</option>
          <option value="7">Some Folder</option>
        </select>

        <a class="btn btn-success" id="go">Go</a>
      </div>

        <div id="commander1">
        </div>
        <div id="commander2">
        </div>
    </div>
  </main>
{% endblock %}
