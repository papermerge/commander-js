<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Eugen Ciur">
    <title>CommanderJS</title>

    <!-- CSS file used by this side only -->
    <link rel="stylesheet" href="static/css/playground.css">
    <link rel="stylesheet" href="static/vendor/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="static/vendor/bootstrap-icons/bootstrap-icons.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CommanderJS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle"
                href="#" id="features-toggle" data-bs-toggle="dropdown">
                Features
              </a>
              <ul class="dropdown-menu" aria-labelledby="features-toggle">
                {% for feature in features %}
                  <li class="dropdown-item">
                      <a href="{{ feature.url }}">{{ feature.title }}</a>
                  </li>
                {% endfor %}
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  {% block content %}
  {% endblock %}
    <!--This bundle includes bootstrap js, please do not include bootstrap again -->
    <script src="static/dist/document-commander.bundle.js"></script>
  {% block extra_js %}
  {% endblock %}
  </body>
</html>
