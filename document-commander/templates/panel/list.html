<div class="panel list">
    {% for object in objects %}
        <div class="item {% if object.visible %} visible {% else %} hidden {% endif %} {% if object.is_document %} document {% else %} folder {% endif %}" data-id="{{object.id}}">
            <div class="icon {% if object.is_document %} document {% else %} folder {% endif %}"></div>
            <div class="title">
                <a href="{{object.href}}">{{ object.title }}</a>
            </div>
        </div>
    {% endfor %}
</div>
