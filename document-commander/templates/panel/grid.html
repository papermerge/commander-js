<div class="panel grid">
    {% for node in nodes %}
        <div class="node">
            <div class="icon {% if node.is_document() %} document {% else %} folder {% endif %}"></div>
            <div class="title">
                <a href="/{{node.id}}">{{ node.title }}</a>
            </div>
        </div>
    {% endfor %}
</div>
